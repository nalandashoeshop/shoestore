<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShoeStore</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">ShoeStore</h1>
    <nav>
      <a href="#" class="mx-2 text-blue-600">Home</a>
      <a href="#" class="mx-2 text-gray-600">Shop</a>
      <a href="#" class="mx-2 text-gray-600">Contact</a>
    </nav>
  </header>  <!-- Hero -->  <section class="text-center py-10 bg-blue-100">
    <h2 class="text-4xl font-bold mb-4">Step Into Style</h2>
    <p class="text-gray-700">Discover our latest collection of premium footwear</p>
  </section>  <!-- Products -->  <section class="p-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Product Card -->
    <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
      <img src="https://via.placeholder.com/200" alt="Shoe" class="w-full h-48 object-cover mb-4 rounded">
      <h3 class="text-lg font-semibold">Nike Air Max</h3>
      <p class="text-gray-600">$120</p>
      <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
    </div>
    <!-- Duplicate product cards -->
    <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
      <img src="https://via.placeholder.com/200" alt="Shoe" class="w-full h-48 object-cover mb-4 rounded">
      <h3 class="text-lg font-semibold">Adidas UltraBoost</h3>
      <p class="text-gray-600">$140</p>
      <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
    </div>
    <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
      <img src="https://via.placeholder.com/200" alt="Shoe" class="w-full h-48 object-cover mb-4 rounded">
      <h3 class="text-lg font-semibold">Puma Classic</h3>
      <p class="text-gray-600">$90</p>
      <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
    </div>
    <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
      <img src="https://via.placeholder.com/200" alt="Shoe" class="w-full h-48 object-cover mb-4 rounded">
      <h3 class="text-lg font-semibold">Reebok Runner</h3>
      <p class="text-gray-600">$110</p>
      <button class="mt-2 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add to Cart</button>
    </div>
  </section>  <!-- Footer -->  <footer class="bg-white text-center p-4 mt-10 shadow-inner">
    <p>&copy; 2025 ShoeStore. All rights reserved.</p>
  </footer>
</body>
</html>
